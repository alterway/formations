name: Build slides
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - run: echo ${{secrets.AWS_S3_BUCKET}} | sed 's/./& /g' 
      - name: üåÄ Check out repository code
        uses: actions/checkout@v2
      - name: Sync styles with s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} 
          SOURCE_DIR: 'styles'
          DEST_DIR: 'formations/revealjs/css/theme'
      - run: echo "üèóÔ∏è" build french assets
      - run: bash build.sh -l fr
      #- run: echo "üèóÔ∏è" build english assets
      #- run: bash build.sh -l en
      - run: echo "Sync with s3"
      - name: üåÄ Sync html with s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
          AWS_REGION: ${{ secrets.AWS_REGION }} 
          SOURCE_DIR: 'output-html'
          DEST_DIR: 'formations'
      - name: üåÄ Sync pdf with s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks 
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} 
          SOURCE_DIR: 'output-pdf'
          DEST_DIR: 'formations/pdf'

      - 
        name: Copy a file from s3
        uses: prewk/s3-cp-action@v2
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: 's3://training.alterway.fr/revealjs/'
          dest: './revealjs'
          flags: --recursive
      
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: alterway/formations:latest

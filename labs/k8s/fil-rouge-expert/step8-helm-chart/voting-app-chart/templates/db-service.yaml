apiVersion: v1
kind: Service
metadata:
  name: {{ include "voting-app.fullname" . }}-db
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: db
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    {{- include "voting-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: db

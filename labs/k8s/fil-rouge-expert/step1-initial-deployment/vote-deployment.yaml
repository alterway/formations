apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: vote-app
  labels:
    app: vote
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        component: frontend
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote
        ports:
        - containerPort: 80

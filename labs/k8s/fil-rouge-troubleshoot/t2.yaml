apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  database.properties: |
    db.host=mysql-service
    db.port=3306
    db.name=myapp
    db.user=appuser
  app.conf: |
    server.port=8080
    logging.level=INFO

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: app
        image: busybox:1.35
        command: 
        - sleep
        - "3600"
        env:
        - name: CONFIG_PATH
          value: "/etc/config"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config-volume
        configMap:
          name: application-config

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP